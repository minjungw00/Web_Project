 
spring.application.name=backend

# --- Local development datasource configuration ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:app}
# For security, do not use a default password; require env var in all environments
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Use HikariCP defaults but trim pool size for dev
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Skip schema/data initialization unless explicitly enabled
spring.sql.init.mode=never

# Expose Prometheus actuator endpoint for monitoring stack
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.access=read-only
management.prometheus.metrics.export.enabled=true

# Serve application under /api; actuator base-path stays '/actuator' (default)
# Resulting actuator URL becomes '/api/actuator/*' due to the servlet context-path
server.servlet.context-path=/api
management.endpoints.web.base-path=/actuator
# Trust proxy headers when behind reverse proxy
server.forward-headers-strategy=framework
