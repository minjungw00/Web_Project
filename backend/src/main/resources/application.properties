 
spring.application.name=backend

# --- Local development datasource configuration ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/appdb?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:app}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:app_pw}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Use HikariCP defaults but trim pool size for dev
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# Skip schema/data initialization unless explicitly enabled
spring.sql.init.mode=never
