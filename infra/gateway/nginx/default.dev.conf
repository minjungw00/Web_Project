map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name _;
  resolver 127.0.0.11 ipv6=off valid=30s; # allow upstream blocks to resolve Docker service names

  # Access log for Telegraf parsing
  access_log /var/log/nginx/access.log combined;
  error_log /var/log/nginx/error.log warn;

  # Health endpoint for local/dev
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Expose stub_status for Prometheus nginx-exporter when running locally
  location = /nginx_status {
    stub_status;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    access_log off;
  }

  root ${NGINX_STATIC_ROOT};
  index index.html;

  # Unified /api location; backend serves /api natively (no rewrite)
  location /api/ {
    proxy_pass http://${NGINX_BACKEND_HOST}:${NGINX_BACKEND_PORT};
    include /etc/nginx/snippets/proxy-headers.conf;
  }

  # Grafana monitoring (must be before static file rules to take precedence)
  location = /monitoring/grafana {
    satisfy any;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    auth_basic "${NGINX_MONITORING_AUTH_REALM}";
    auth_basic_user_file ${NGINX_MONITORING_AUTH_FILE};
    return 301 /monitoring/grafana/;
  }

  # Use ^~ to prevent regex location matching for Grafana paths
  location ^~ /monitoring/grafana/ {
    satisfy any;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    auth_basic "${NGINX_MONITORING_AUTH_REALM}";
    auth_basic_user_file ${NGINX_MONITORING_AUTH_FILE};

    set $grafana_upstream "http://${GRAFANA_HOST}:3000";
    # Pass the full path including /monitoring/grafana/ to Grafana
    include /etc/nginx/snippets/proxy-headers.conf;
    proxy_pass $grafana_upstream;
    # Grafana handles subpath internally with GF_SERVER_SERVE_FROM_SUB_PATH
    proxy_redirect off;
    add_header X-Upstream-Status $upstream_status always;
    add_header X-Upstream-Location $upstream_http_location always;
  }

  # Prometheus monitoring UI
  location ^~ /monitoring/prometheus/ {
    satisfy any;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    auth_basic "${NGINX_MONITORING_AUTH_REALM}";
    auth_basic_user_file ${NGINX_MONITORING_AUTH_FILE};

    set $prometheus_upstream "http://${PROMETHEUS_HOST}:9090";
    proxy_pass $prometheus_upstream;
    include /etc/nginx/snippets/proxy-headers.conf;
    proxy_redirect off;
  }

  # Alertmanager UI
  location ^~ /monitoring/alertmanager/ {
    satisfy any;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    auth_basic "${NGINX_MONITORING_AUTH_REALM}";
    auth_basic_user_file ${NGINX_MONITORING_AUTH_FILE};

    set $alertmanager_upstream "http://${ALERTMANAGER_HOST}:9093";
    proxy_pass $alertmanager_upstream;
    include /etc/nginx/snippets/proxy-headers.conf;
    proxy_redirect off;
  }

  # Loki query endpoint (used by Grafana datasource)
  location ^~ /monitoring/loki/ {
    satisfy any;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    auth_basic "${NGINX_MONITORING_AUTH_REALM}";
    auth_basic_user_file ${NGINX_MONITORING_AUTH_FILE};

    set $loki_upstream "http://${LOKI_HOST}:3100";
    proxy_pass $loki_upstream;
    include /etc/nginx/snippets/proxy-headers.conf;
    proxy_redirect off;
  }

  # Serve built static assets directly (dev: disable caching for clarity)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri /index.html;
    add_header Cache-Control "no-store" always;
  }

  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-store" always;
  }
}
