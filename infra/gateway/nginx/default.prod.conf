map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  listen [::]:80;
  server_name ${NGINX_SERVER_NAME};

  # Access log for Telegraf parsing
  access_log /var/log/nginx/access.log combined;
  error_log /var/log/nginx/error.log warn;

  location ^~ /.well-known/acme-challenge/ {
    root ${NGINX_CERTBOT_ROOT};
    try_files $uri =404;
  }

  # Health endpoint used by container healthcheck
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Expose stub_status for Prometheus nginx-exporter (restrict to monitoring network)
  location = /nginx_status {
    stub_status;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    access_log off;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name ${NGINX_SERVER_NAME};
  resolver 127.0.0.11 ipv6=off valid=30s; # keep container DNS fresh for dynamic upstreams

  # Access log for Telegraf parsing
  access_log /var/log/nginx/access.log combined;
  error_log /var/log/nginx/error.log warn;

  ssl_certificate ${NGINX_SSL_CERT};
  ssl_certificate_key ${NGINX_SSL_CERT_KEY};
  ssl_trusted_certificate ${NGINX_SSL_TRUSTED_CERT};

  ssl_session_timeout 1d;
  ssl_session_cache shared:MozSSL:10m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;
  http2 on;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  location ^~ /.well-known/acme-challenge/ {
    root ${NGINX_CERTBOT_ROOT};
    try_files $uri =404;
  }

  # Health endpoint used by container healthcheck (HTTPS)
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Expose stub_status for Prometheus nginx-exporter (restrict to monitoring network)
  location = /nginx_status {
    stub_status;
    allow 127.0.0.1;
    allow 172.20.0.0/16; # monitoring-net CIDR (adjust to match deployment)
    deny all;
    access_log off;
  }

  root ${NGINX_STATIC_ROOT};
  index index.html;

  # Unified /api location; backend serves /api natively (no rewrite)
  location /api/ {
    proxy_pass http://${NGINX_BACKEND_HOST}:${NGINX_BACKEND_PORT};
    include /etc/nginx/snippets/proxy-headers.conf;
  }

  # Grafana monitoring (must be before static file rules to take precedence)
  location = /monitoring/grafana {
    satisfy any;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    auth_basic "${NGINX_MONITORING_AUTH_REALM}";
    auth_basic_user_file ${NGINX_MONITORING_AUTH_FILE};
    return 301 /monitoring/grafana/;
  }

  # Use ^~ to prevent regex location matching for Grafana paths
  location ^~ /monitoring/grafana/ {
    satisfy any;
    allow 127.0.0.1;
    allow ${NGINX_MONITORING_INTERNAL_CIDR};
    deny all;
    auth_basic "${NGINX_MONITORING_AUTH_REALM}";
    auth_basic_user_file ${NGINX_MONITORING_AUTH_FILE};

    set $grafana_upstream "http://${GRAFANA_HOST}:3000";
    # Pass the full path including /monitoring/grafana/ to Grafana
    include /etc/nginx/snippets/proxy-headers.conf;
    proxy_pass $grafana_upstream;
    # Grafana handles subpath internally with GF_SERVER_SERVE_FROM_SUB_PATH
    proxy_redirect off;
  }

  # Static files served directly by Nginx; otherwise fallback to SPA index
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires ${NGINX_STATIC_CACHE_EXPIRES};
    add_header Cache-Control "${NGINX_STATIC_CACHE_CONTROL}" always;
    try_files $uri /index.html;
  }

  location / {
    try_files $uri /index.html;
  }
}
