global:
  scrape_interval: 15s
  evaluation_interval: 30s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: nginx
    metrics_path: /metrics
    static_configs:
      - targets: ["nginx-exporter:9113"]

  - job_name: telegraf
    metrics_path: /metrics
    static_configs:
      - targets: ["telegraf:9273"]

  - job_name: spring-backend
    metrics_path: /api/actuator/prometheus
    static_configs:
      - targets:
          - "backend-blue:8080"
          - "backend-green:8080"
    relabel_configs:
      # Normalize application label irrespective of color
      - target_label: "application"
        replacement: "backend"
      # Derive color label (blue/green) from instance hostname
      - source_labels: ["__address__"]
        regex: "backend-(.+):.*"
        target_label: "color"
        replacement: "$1"

  - job_name: mysql
    static_configs:
      - targets: ["mysqld-exporter:9104"]

  - job_name: blackbox-http
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://www.minjungw00.com/healthz
          - https://www.minjungw00.com/api/actuator/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
