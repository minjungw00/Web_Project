name: web_project-infrastructure-dev

services:
  mysql:
    image: ${MYSQL_IMAGE:-mysql}:${DB_TAG:-8.4}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-appdb}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    volumes:
      - ${MYSQL_DATA_MOUNT:-mysql-data}:/var/lib/mysql
      - ${MYSQL_INIT_MOUNT:-./mysql/init}:/docker-entrypoint-initdb.d:ro
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mysqladmin ping --silent -uroot -p"$${MYSQL_ROOT_PASSWORD:-}" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - webnet
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  webnet:
    name: ${APP_NETWORK_NAME:-web_project_webnet-dev}
    external: true
    driver: bridge

volumes:
  mysql-data:
